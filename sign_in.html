<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/main/css/style.css">
</head>
<body class="m-0 p-0 d-flex align-items-center justify-content-center min-vh-100">
<div class="p-4 max-w-lg bg-white border border-gray-200 rounded-lg drop-shadow md:p-8 lg:w-full col-4 box">
    <form>
        <label class="label-select" for="email">Email</label>
        <input class="form-control w-full p-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block" type="email" id="email" name="email" required>
        
        <label class="label-select" for="password">Password</label>
        <input type="password" class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" id="password" name="password" required>     
        
        <p class="text-sm font-normal-with-semibold-anchor text-gray-500">No account? <a href="./sign_up.html" style="color:#1C64F2" class="no-underline">Open an account</a></p>
            
        <input type="submit" class="btn btn_cs text_cs col-12" value="Login">
    </form>
</div>
<script src="./assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
